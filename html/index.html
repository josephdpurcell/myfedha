<!DOCTYPE html>
<html lang="en" ng-app="myfedha">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <meta name="robots" content="noindex, nofollow">

    <title>MyFedha</title>

    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/theme.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="app.budget">Budget</a></li>
                <li ui-sref-active="active"><a ui-sref="app.transaction">Transactions</a></li>
                <li ui-sref-active="active"><a ui-sref="app.transaction.add">Add Transaction</a></li>
              </ul>
            </div>
          </nav>

          <div ui-view="app"></div>
        </div>
      </div>
    </div>

    <script src="/js/vendor.js"></script>
    <script src="/js/all.js"></script>

  </body>
</html>
