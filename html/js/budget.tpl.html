<h1>{{title}}</h1>

<div ui-view="transaction-body">
  <table class="table table-striped table-hover table-clickable">
    <thead>
      <tr>
        <th>Estimate</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="t in transactions | filter:search" ng-click="edit(t.id)">
        <td>{{t.estimate | currency:$}}</td>
        <td>{{t.amount | currency:$}}</td>
        <td>{{t.date}}</td>
        <td>{{t.description}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="info">
        <td>{{transactions | filter:search | sumFilterEstimate | currency:$}}</td>
        <td>{{transactions | filter:search | sumFilter | currency:$}}</td>
        <td>&nbsp;</td>
        <td>Total</td>
      </tr>
    </tfoot>
  </table>

  <form>
    <div class="form-group text-center">
      <a ui-sref="app.budget.add" class="btn btn-primary">Add</a>
    </div>
  </form>
</div>

<!-- spacing -->
<p>&nbsp;</p>
