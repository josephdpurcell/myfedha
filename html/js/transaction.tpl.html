<h1>{{title}}</h1>

<table class="table table-striped table-hover table-clickable">
  <thead>
    <tr>
      <th>Amount</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="t in transactions" ng-click="edit(t.id)">
      <td>{{t.amount | currency:$}}</td>
      <td>{{t.date}}</td>
      <td>{{t.description}}</td>
    </tr>
  </tbody>
</table>

<div ng-show="total < 300">
  <p><strong class="text-success">Spent: {{total | currency:$}}</strong></p>
  <p><strong class="text-success">Available: {{300 - total | currency:$}}</strong></p>
</div>
<div ng-show="total > 300">
  <p><strong class="text-danger">{{total | currency:$}} Spent</strong></p>
  <p><strong class="text-danger">{{total - 300 | currency:$}} Over Budget</strong></p>
</div>

<form>
  <div class="form-group text-center">
    <a ui-sref="app.transaction.add" class="btn btn-primary">Add</a>
  </div>
</form>

<!-- spacing -->
<p>&nbsp;</p>
