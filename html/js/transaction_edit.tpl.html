<h1>Edit</h1>
<form>
  <input type="text" ng-model="transaction.description" placeholder="description" length="50">
  <br>
  <br>
  <input type="text" ng-model="transaction.amount" placeholder="amount" length="50">
  <br>
  <br>
  <a class="btn btn-primary" ng-click="save(transaction)">Save</a>
  <br>
  <br>
  <a class="btn btn-danger" ng-click="delete(transaction)">Delete</a>
</form>
