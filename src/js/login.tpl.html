<h1>Login</h1>
<form name="loginForm" novalidate ng-submit="login(loginForm.$valid, user)">
  <div class="form-group">
    <input name="username" type="text" class="form-control" ng-model="user.username" placeholder="username" required>
    <p ng-show="(loginForm.$submitted || loginForm.username.$dirty) && loginForm.username.$invalid" class="help-block">The username is required.</p>
  </div>
  <div class="form-group">
    <input name="password" type="password" class="form-control" ng-model="user.password" placeholder="password" required>
    <p ng-show="(loginForm.$submitted || loginForm.password.$dirty) && loginForm.password.$invalid" class="help-block">The password is required.</p>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save">
    <a class="btn" ui-sref="^">Cancel</a>
  </div>
</form>
